<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--
    	IE=edge
    	如果是IE  最好是edge内核
    	IE 10 以上

    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
    	可视化窗口
    	    设备的宽度
    	    缩放比例 1=100%
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>lenovo商城 bootstrap演示</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>

    <![endif]-->
</head>
<body>
<!-- 来一个页面容器   两边留白-->
<div class="container">
    <!--
         页面  top
           栅格完成
           1:1:1
         中等   4-4-4
    -->
    <div class="row">

        <div class="col-md-4 col-sm-4 col-xs-6">
            <img src="img/lenovo.png" />
        </div>
        <div class="col-md-4 col-sm-6 hidden-xs">
            <img src="img/header.jpg" />
        </div>
        <div class="col-md-4 col-sm-2 col-xs-6">
            <br/>
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#">购物车</a>
        </div>
    </div>
    <!--
        反色导航栏

    -->
    <nav class="navbar navbar-inverse" style="margin-top: 5px;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">首页</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ><a href="#">手机 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">电脑</a></li>
                    <li><a href="#">家电</a></li>
                    <li class="active"><a href="#">厨具</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请录入商品名">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!--

          轮播图
    -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="margin-top:-10px ;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/1.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="img/2.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="img/3.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <!--
          视频
    -->
    <div class="row">
        <div class="col-sm-6">
            <h2>16:9 </h2>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="video/1.mp4"></iframe>
            </div>
        </div>
        <div class="col-sm-6">

            <!--
                  友情链接
            -->
            <div class="row" >
                <div class="col-md-12" align="center">
                    <a href="#">baidu</a>
                    <a href="#">google</a>
                    <a href="#">lenovo</a>
                </div>
            </div>

            <div class="row" >
                <div class="col-md-12" align="center">
                    lenovo 版权所有Copyright&copy;2019-2020
                </div>
            </div>
        </div>


        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="js/jquery-1.11.3.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="js/bootstrap.min.js"></script>
</body>
</html>
